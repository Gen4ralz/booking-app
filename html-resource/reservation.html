    <div class="row">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

    <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.2.0/dist/js/datepicker-full.min.js"></script>
    <script src="https://unpkg.com/notie"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js
    "></script>
    <script>
      let attention = prompt()
      ;(function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener(
            'submit',
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault()
                event.stopPropagation()
              }

              form.classList.add('was-validated')
            },
            false
          )
        })
      })()

      document
        .getElementById('colorButton')
        .addEventListener('click', function () {
          // notify('This is my message', 'success');
          let html = `
            <form
              id="check-availability-form"
              action=""
              method="post"
              novalidate
              class="needs-validation"
            >
              <div class="row">
                <div class="col-auto">
                  <div class="row" id="reservation-dates-modal">
                    <div class="col-auto">
                      <input
                        disabled
                        required
                        class="form-control"
                        type="text"
                        name="start"
                        id="start"
                        placeholder="Arrival"
                      />
                    </div>
                    <div class="col">
                      <input
                      disabled
                        required
                        class="form-control"
                        type="text"
                        name="end"
                        id="end"
                        placeholder="Depature"
                      />
                    </div>
                  </div>
                </div>
              </div>
            </form>
          `
          attention.custom({ msg: html, title: 'Choose your date' })
        })

      const elem = document.getElementById('reservation-dates')
      const rangepicker = new DateRangePicker(elem, {
        // ...options
        orientation: 'right',
      })

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        })
      }

      function notifyModal(title, text, icon, confirmButtonText) {
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: confirmButtonText,
        })
      }

      function prompt() {
        let toast = function (c) {
          const { msg = '', icon = 'success', position = 'top-end' } = c
          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.addEventListener('start', Swal.stopTimer)
              toast.addEventListener('end', Swal.resumeTimer)
            },
          })

          Toast.fire({})
        }

        let success = function (c) {
          const { msg = '', title = '', footer = '' } = c
          Swal.fire({
            icon: 'success',
            title: title,
            text: msg,
            footer: footer,
          })
        }

        let error = function (c) {
          const { msg = '', title = '', footer = '' } = c
          Swal.fire({
            icon: 'error',
            title: title,
            text: msg,
            footer: footer,
          })
        }

        async function custom(c) {
          const { msg = '', title = '' } = c

          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById('reservation-dates-modal')
              const rp = new DateRangePicker(elem, {
                showOnFocus: true,
                orientation: 'top',
                format: 'dd-mm-yyyy',
              })
            },
            preConfirm: () => {
              return [
                document.getElementById('start').value,
                document.getElementById('end').value,
              ]
            },
            didOpen: () => {
              document.getElementById('start').removeAttribute('disabled')
              document.getElementById('end').removeAttribute('disabled')
            },
          })

          if (formValues) {
            Swal.fire(JSON.stringify(formValues))
          }
        }
        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        }
      }
    </script>
